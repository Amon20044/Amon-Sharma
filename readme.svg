<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="100%"
  height="100%"
  viewBox="0 0 800 800"
  preserveAspectRatio="xMidYMid meet"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <circle id="dot" r="4" fill="#ffffff" />
  </defs>

  <style><![CDATA[
    /* Theme: Yellow/Blue */
    :root {
      --bg: #ffd93b;         /* Bright Yellow Background */
      --card: #ffe97a;       /* Lighter Yellow Card */
      --bubble: #1f7ae0;     /* Primary Blue Bubble */
      --bubble-text: #ffffff; /* White Text */
      --accent: #004d99;      /* Darker Blue Accent for text links/outline */
      --outline: #f4c842;    /* Outline for the card */
      --shadow: 0 10px 22px rgba(0,0,0,0.14); /* Soft shadow */
    }

    text { font-family:  Tahoma, Geneva, Verdana, sans-serif ; }
    .code { font-family: 'SF Mono', 'Fira Code', monospace; }

    .card {
      filter: drop-shadow(var(--shadow));
    }

    .bubble-container {
      opacity: 0;
      transform-box: fill-box;
      transform-origin: center;
      /* Animation: Bouncy Pop-in */
      animation: pop-in-out 0.8s ease-out forwards;
    }

    .icon {
      opacity: 0;
      /* Animation: Bouncy Pop-in */
      animation: pop-icon-in 1.0s ease-in-out forwards;
    }

    @keyframes pop-in-out {
      0%   { opacity: 0; transform: translateY(8px) scale(0.98); }
      70%  { opacity: 1; transform: translateY(0px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0px) scale(1); }
    }
    @keyframes pop-icon-in {
      0%   { opacity: 0; transform: translate(88, 640) scale(0.0); }
      70%  { opacity: 1; transform: translate(88, 620) scale(1.02); }
      100% { opacity: 1; transform: translate(88, 630) scale(1); }
    }
    /* Loader (Typing Indicator) Animations */
    .typing-loader {
      transform-box: fill-box;
      transform-origin: center;
      opacity: 1;
      animation: fade-out 0.5s ease-out forwards;
    }

    @keyframes fade-out {
        0%   { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
    }

    .typing-dot {
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.15s; }
    .typing-dot:nth-child(3) { animation-delay: 0.30s; }

    @keyframes typing {
      0%, 80%, 100% { opacity: 0.5; transform: translateY(0); }
      40%          { opacity: 1; transform: translateY(-3px); }
    }

    .link {
      fill: var(--bubble-text); /* White text in blue bubble */
      text-decoration: underline;
      cursor: pointer;
    }

    /* 3D Cube Styles (HTML) */
    .cube-scene {
      width: 200px;
      height: 200px;
      perspective: 600px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 8s infinite linear;
    }

    @keyframes rotateCube {
      0%   { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    .face {
      position: absolute;
      width: 80px;
      height: 80px;
      left: 60px; /* Centering in 200x200 container: (200-80)/2 = 60 */
      top: 60px;
      border: 1px solid rgba(166, 204, 255, 0.6);
      box-sizing: border-box; /* Ensure border is inside size */
      box-shadow: 0 0 20px rgba(21, 101, 192, 0.3) inset, 0 0 10px rgba(102, 170, 255, 0.4);
      backdrop-filter: blur(2px);
    }

    /* Face colors with gradients and transparency */
    .face-front  { background: linear-gradient(135deg, rgba(21, 101, 192, 0.85), rgba(13, 74, 138, 0.9)); transform: rotateY(  0deg) translateZ(40px); }
    .face-back   { background: linear-gradient(135deg, rgba(21, 101, 192, 0.85), rgba(13, 74, 138, 0.9)); transform: rotateY(180deg) translateZ(40px); }
    .face-right  { background: linear-gradient(135deg, rgba(13, 74, 138, 0.85), rgba(9, 50, 95, 0.9)); transform: rotateY( 90deg) translateZ(40px); }
    .face-left   { background: linear-gradient(135deg, rgba(13, 74, 138, 0.85), rgba(9, 50, 95, 0.9)); transform: rotateY(-90deg) translateZ(40px); }
    .face-top    { background: linear-gradient(135deg, rgba(85, 153, 221, 0.85), rgba(33, 119, 199, 0.9)); transform: rotateX( 90deg) translateZ(40px); }
    .face-bottom { background: linear-gradient(135deg, rgba(85, 153, 221, 0.85), rgba(33, 119, 199, 0.9)); transform: rotateX(-90deg) translateZ(40px); }
    /* HTML Chat Layout Styles */
    .chat-container {
      margin: 10px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
      font-family: Geneva, Verdana, sans-serif;
      padding-top: 10px;
    }

    .html-bubble {
      /* Metallic Gradient Base */
      background: linear-gradient(135deg, #358fe6, #1f7ae0, #1560b0);
      background-size: 200% 200%;
      color: var(--bubble-text);
      padding: 12px 20px;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      font-size: 15.5px;
      line-height: 1.4;
      max-width: 100%;
      width: fit-content;
      
      /* Animation: Pop-in + Subtle Metal Pulse */
      opacity: 0;
      transform-origin: left bottom;
      animation: pop-in-out 0.8s ease-out forwards, metal-pulse 6s ease-in-out infinite;
      
      position: relative;
      overflow: hidden; /* Clips the shine */
    }

    /* The "Slick" Shine Effect */
    .html-bubble::after {
      content: "";
      position: absolute;
      top: 0;
      left: -150%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.25),
        transparent
      );
      transform: skewX(-20deg);
      animation: shine-pass 3.5s infinite;
      pointer-events: none;
    }

    @keyframes metal-pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shine-pass {
      0% { left: -150%; }
      20% { left: 150%; } /* Fast shine pass */
      100% { left: 150%; } /* Wait */
    }

    .links-row {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .html-link {
      color: white;
      font-weight: 700;
      text-decoration: underline;
      cursor: pointer;
    }
  ]]></style>

  <!-- Smooth gradient from yellow to transparent using fill -->
  <rect x="0" y="0" width="800" height="800" fill="#ffd93b" opacity="0.08" rx="26"/>
  <rect x="8" y="8" width="784" height="784" fill="#ffd93b" opacity="0.10" rx="26"/>
  <rect x="16" y="16" width="768" height="768" fill="#ffd93b" opacity="0.13" rx="26"/>
  <rect x="24" y="24" width="752" height="752" fill="#ffd93b" opacity="0.17" rx="26"/>
  <rect x="32" y="32" width="736" height="736" fill="#ffd93b" opacity="0.22" rx="26"/>
  <rect x="48" y="48" width="704" height="704" fill="#ffd93b" opacity="0.42" rx="26"/>
  <rect x="54" y="51" width="694" height="698" fill="#ffd93b" opacity="0.60" rx="26"/>
  
  <g class="card">
    <rect x="60" y="60" width="680" height="680" rx="26"
          fill="var(--card)" stroke="var(--outline)" stroke-width="2" />

    <text x="100" y="120" font-size="20.5" fill="var(--accent)" class="code">
      <tspan font-weight="500">interface</tspan>
      <tspan fill="#333333"> Amon </tspan>
      <tspan font-weight="500">extends</tspan>
      <tspan fill="#333333"> any { iAm: </tspan>
      <tspan font-weight="800" fill="var(--accent)">SoftwareEngineer;</tspan>
      <tspan fill="#333333"> }</tspan>
    </text>

    <g class="typing-loader" style="animation-delay: 0.0s; animation-duration: 1.4s;"
       transform="translate(100,150)">
      <rect x="0" y="0" width="70" height="32" rx="16" fill="var(--accent)" />
      <circle cx="10" cy="26" r="4" fill="var(--accent)" />
      <g transform="translate(18,11)">
        <use class="typing-dot" href="#dot" x="2" y="5" />
        <use class="typing-dot" href="#dot" x="16" y="5" />
        <use class="typing-dot" href="#dot" x="30" y="5" />
      </g>
    </g>

    <!-- Responsive HTML Chat Layout -->
    <foreignObject x="90" y="120" width="480" height="550">
      <div xmlns="http://www.w3.org/1999/xhtml" class="chat-container">
        <div class="html-bubble" style="animation-delay: 1.5s;">
          Hi, I'm Amon ðŸ‘‹
        </div>

        <div class="html-bubble" style="animation-delay: 2.2s;">
          Based in India, I specialize in building and scaling robust applications across web, 3D, and cloud platforms.
        </div>

        <div class="html-bubble" style="animation-delay: 3.0s;">
          I love AWS, DSA, and core CS concepts. I solve problems at the application layer first, then dive deep as a specialist.
        </div>

        <div class="html-bubble" style="animation-delay: 3.8s;">
          I deliver scalable, production-ready solutions â€“ whether it's architecting cloud infrastructure or optimizing complex systems.
        </div>

        <div class="html-bubble" style="animation-delay: 4.6s;">
          Let's build something amazing together ðŸš€
        </div>

      </div>
    </foreignObject>
    <g transform="translate(520,520)">
      <g id="cube-container" transform="translate(0, 0)">
          <!-- Using foreignObject to embed HTML for proper 3D CSS support -->
        <foreignObject width="200" height="200">
          <div xmlns="http://www.w3.org/1999/xhtml" class="cube-scene">
            <div class="cube">
              <div class="face face-front"></div>
              <div class="face face-back"></div>
              <div class="face face-right"></div>
              <div class="face face-left"></div>
              <div class="face face-top"></div>
              <div class="face face-bottom"></div>
            </div>
          </div>
        </foreignObject>
      </g>
    </g>
    <g transform="translate(90, 610)" class="icon" style="animation-delay:5.2s;">
      <svg width="96" height="96" viewBox="0 0 735 735" fill="none" xmlns="http://www.w3.org/2000/svg">
<circle cx="367.5" cy="367.5" r="367.5" fill="#ffe97a"/>
<!-- <circle cx="367.5" cy="367.5" r="367.5" stroke="#1F7AE0" stroke-opacity="0.2" stroke-width="1"/> -->
<path d="M386.054 226.15C378.238 224.807 370.213 224.061 362.045 224.061C353.877 224.061 345.841 224.807 338.036 226.15C353.017 190.631 361.549 151.452 361.979 110.252H362.122C362.552 151.452 371.084 190.62 386.065 226.15H386.054Z" fill="#1F7AE0"/>
<path d="M314.139 333.255C329.77 330.569 345.82 329.077 362.168 329.077C378.515 329.077 394.565 330.569 410.196 333.255C445.758 417.892 499.596 492.303 566.508 551.107C576.925 540.136 586.802 528.66 595.423 516.105C514.996 454.168 450.619 370.885 410.053 274.313C394.422 271.628 378.372 270.136 362.024 270.136C345.677 270.136 329.627 271.628 313.995 274.313C273.429 370.874 209.053 454.157 128.626 516.105C137.29 528.706 147.211 540.228 157.673 551.245C224.651 492.418 278.555 417.961 314.139 333.266V333.255Z" fill="#1F7AE0"/>
</svg>

    </g>
  </g>
</svg>
