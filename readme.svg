        <polygon transform="translate(0,-2)" points="10,50 26,50 10,62" fill="var(--bubble)" />
        <text x="20" y="30" font-size="16" fill="var(--bubble-text)" font-weight="600">
          Have a great day ðŸš€
        </text>
      </g>
    </g>
    <g transform="translate(520,520)">
      <g id="cube-container" transform="translate(0, 0)">
          <!-- Using foreignObject to embed HTML for proper 3D CSS support -->
