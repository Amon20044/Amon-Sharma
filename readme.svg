<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="800"
  height="780"
  viewBox="0 0 800 780"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <circle id="dot" r="4" fill="#ffffff" />
  </defs>

  <style><![CDATA[
    /* Theme: Yellow/Blue */
    :root {
      --bg: #ffd93b;         /* Bright Yellow Background */
      --card: #ffe97a;       /* Lighter Yellow Card */
      --bubble: #1f7ae0;     /* Primary Blue Bubble */
      --bubble-text: #ffffff; /* White Text */
      --accent: #004d99;      /* Darker Blue Accent for text links/outline */
      --outline: #f4c842;    /* Outline for the card */
      --shadow: 0 10px 22px rgba(0,0,0,0.14); /* Soft shadow */
    }

    text { font-family: 'SF Pro Display', system-ui, -apple-system, sans-serif; }
    .code { font-family: 'SF Mono', 'Fira Code', monospace; }

    .card {
      filter: drop-shadow(var(--shadow));
    }

    .bubble-container {
      opacity: 0;
      transform-box: fill-box;
      transform-origin: center;
      /* Animation: Bouncy Pop-in */
      animation: pop-in-out 0.8s ease-out forwards;
    }

    .icon {
      opacity: 0;
      /* Animation: Bouncy Pop-in */
      animation: pop-icon-in 1.0s ease-in-out forwards;
    }

    @keyframes pop-in-out {
      0%   { opacity: 0; transform: translateY(8px) scale(0.98); }
      70%  { opacity: 1; transform: translateY(0px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0px) scale(1); }
    }
    @keyframes pop-icon-in {
      0%   { opacity: 0; transform: translate(88, 640) scale(0.0); }
      70%  { opacity: 1; transform: translate(88, 620) scale(1.02); }
      100% { opacity: 1; transform: translate(88, 630) scale(1); }
    }
    /* Loader (Typing Indicator) Animations */
    .typing-loader {
      transform-box: fill-box;
      transform-origin: center;
      opacity: 1;
      animation: fade-out 0.5s ease-out forwards;
    }

    @keyframes fade-out {
        0%   { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
    }

    .typing-dot {
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.15s; }
    .typing-dot:nth-child(3) { animation-delay: 0.30s; }

    @keyframes typing {
      0%, 80%, 100% { opacity: 0.5; transform: translateY(0); }
      40%          { opacity: 1; transform: translateY(-3px); }
    }

    .link {
      fill: var(--bubble-text); /* White text in blue bubble */
      text-decoration: underline;
      cursor: pointer;
    }

    /* 3D Cube Styles (HTML) */
    .cube-scene {
      width: 200px;
      height: 200px;
      perspective: 600px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 8s infinite linear;
    }

    @keyframes rotateCube {
      0%   { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    .face {
      position: absolute;
      width: 80px;
      height: 80px;
      left: 60px; /* Centering in 200x200 container: (200-80)/2 = 60 */
      top: 60px;
      border: 1px solid rgba(166, 204, 255, 0.6);
      box-sizing: border-box; /* Ensure border is inside size */
      box-shadow: 0 0 20px rgba(21, 101, 192, 0.3) inset, 0 0 10px rgba(102, 170, 255, 0.4);
      backdrop-filter: blur(2px);
    }

    /* Face colors with gradients and transparency */
    .face-front  { background: linear-gradient(135deg, rgba(21, 101, 192, 0.85), rgba(13, 74, 138, 0.9)); transform: rotateY(  0deg) translateZ(40px); }
    .face-back   { background: linear-gradient(135deg, rgba(21, 101, 192, 0.85), rgba(13, 74, 138, 0.9)); transform: rotateY(180deg) translateZ(40px); }
    .face-right  { background: linear-gradient(135deg, rgba(13, 74, 138, 0.85), rgba(9, 50, 95, 0.9)); transform: rotateY( 90deg) translateZ(40px); }
    .face-left   { background: linear-gradient(135deg, rgba(13, 74, 138, 0.85), rgba(9, 50, 95, 0.9)); transform: rotateY(-90deg) translateZ(40px); }
    .face-top    { background: linear-gradient(135deg, rgba(85, 153, 221, 0.85), rgba(33, 119, 199, 0.9)); transform: rotateX( 90deg) translateZ(40px); }
    .face-bottom { background: linear-gradient(135deg, rgba(85, 153, 221, 0.85), rgba(33, 119, 199, 0.9)); transform: rotateX(-90deg) translateZ(40px); }
  ]]></style>

